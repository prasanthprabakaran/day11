<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div
      id="magazine"
      style="width: 650px; height: 400px; border-style: solid; padding: 5px"
    >
      <h2
        style="
          background: rgb(255, 54, 47);
          font-size: 1.7em;
          text-align: center;
          color: white;
          padding: 10px;
        margin: 5px;
        "
      >
        Yes! I want to subscribe to <i>Mag-O-Zine</i>
      </h2>
      <br /><br />
      <form action="">
        <div style="margin: 0 50 10 50px">
          <input
           type="text"
            id="firstname"
            style="border-width: 0 0 2px; width: 250px"
            placeholder="First Name"
            required
          />
          <input
            type="text"
            id="lastname"
           style="border-width: 0 0 2px; width: 250px; margin-left: 40px"
            placeholder="Last Name"
            required
          /><br />
          <label for="firstname">First Name:</label>

          <label for="lastname" style="margin-left: 39%">Last Name:</label
          ><br /><br />
          <input type="text"id="address" style="border-width: 0 0 2px; width: 545px"
          placeholder="Address"
          required
        /><br />
        <label for="address">Address:</label><br /><br />
        <input
          type="text"
          id="city"
          style="border-width: 0 0 2px; width: 100px"
          placeholder="City"
          required
        />
        <input
          type="text"
          id="state"
          style="border-width: 0 0 2px; width: 100px; margin-left: 100px"
          placeholder="State"
          required
        />
        <input
          type="text"
          id="zip"
          style="border-width: 0 0 2px; width: 100px; margin-left: 100px"
          placeholder="Zip"
          required
        /><br />
        <label for="city">City:</label>
        <label for="state" style="margin-left: 31%">State:</label>
        <label for="zip" style="margin-left: 30%">Zip:</label><br /><br />
        <label style="font-size: 1.5em; font-weight: bold"
          >Subscribe for:</label
        ><input type="checkbox" id="subscribe" />
        <label style="font-size: 1.5em" for="subscribe"
          >1 year ($19.95)</label
        >
        <input type="checkbox" id="subscribe" />
        <label style="font-size: 1.5em" for="subscribe"
          >2 years ($35.00)</label
        ><br /><br />
        <label style="font-size: 1.5em; font-weight: bold"
          >Send me more information about</label
        >
        <br />
        <input type="checkbox" id="computer" />
        <label for="computer" style="font-size: 1.1em; font-weight: bold"
          >Computer-Zine</label
        ><br />
        <input type="checkbox" id="fishing" />
        <label for="computer" style="font-size: 1.1em; font-weight: bold"
          >Fishing-Zine</label
        ><br />
        <input type="checkbox" id="cat" />
        <label for="computer" style="font-size: 1.1em; font-weight: bold"
          >Cat-O-Zine</label
        >
      </div>
    </form>
  </div>
</body>
</html>
