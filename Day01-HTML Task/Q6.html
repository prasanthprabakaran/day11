<!-- 6.In the form, add two radio buttons with grouping them for employee type(Salaried and own business) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color: rgb(47, 130, 255)">Radio Buttons</h1>
    <form action="">
      <h4>Employee Type:</h4>

      <input type="radio" id="Salaried" name="employee-type" />
      <label for="Salaried">Salaried</label><br />

      <input type="radio" id="business" name="employee-type" />
      <label for="business">Own Business</label><br /><br />
      <input
        type="submit"
        style="
          margin-left: 5px;
          color: rgb(255, 0, 0);
          border-color: rgb(0, 0, 0);
          font-size: 15px;
        "
      />
    </form>
</body>
</html>
